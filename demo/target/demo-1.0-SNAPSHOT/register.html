<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript">
        function checkRegistrationForm(){
            let username = document.registration_form.username.value;
            let password = document.registration_form.password.value;
            let confirmPassword = document.registration_form.confirm_password.value;
            if (username === "" || password === "" || confirmPassword === ""){
                alert("信息不完整");
                return false;
            }
            if (password !== confirmPassword){
                alert("密码不匹配");
                return false;
            }
            document.registration_form.submit();
            return true;
        }
    </script>
</head>
<body>
<div class="registration">
    <form action="/submitRegistration" name="registration_form" method="post">
        <label>Username:<input type="text" name="username"></label><br/>
        <label>Password:<input type="password" name="password"></label><br/>
        <label>Confirm Password:<input type="password" name="confirm_password"></label><br/>
        <input type="button" value="Register" onclick="return checkRegistrationForm()">
    </form>
</div>
</body>
</html>
